<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <!-- Login Main Section -->
    <div class="login">
      <div class="login-header">
        <h2 class="title">LOGIN</h2>
        <p class="description">How to i get started lorem ipsum dolor at?</p>
      </div>

      <form>
        <div class="fields-parent">
          <img src="./assets/images/username.png" alt="username-icon">
          <input type="text" placeholder="Username" autocomplete="on" id="username" name="username">
        </div>
        <div class="fields-parent">
          <img src="./assets/images/lock.png" alt="password-icon">
          <input type="password" placeholder="Password" autocomplete="off" id="password" name="password">
        </div>
        <button type="submit">Login Now</button>
      </form>

      <div class="login-footer">
        <div class="login-footer-head">
          <div class="line"></div>
          <p><span>Login</span> with Others</p>
          <div class="line"></div>
        </div>
        <button type="button" class="altLogin-btn">
          <img src="./assets/images/google 1.png" alt="google-icon">
          <p>Login with <span>google</span></p>
        </button>
        <button type="button" class="altLogin-btn">
          <img src="./assets/images/facebook 1.png" alt="facebook-icon">
          <p>Login with <span>Facebook</span></p>
        </button>
      </div>
    </div>
    <!-- Login Main Section -->

    <!-- Login Sibling Section -->
    <div class="login-sibling">
      <div class="img-card">
        <p class="imgCard-text">Very good works are waiting for you Login Now!!!</p>
        <img src="./assets/images/women with tab 1.png" class="woman-img" alt="women-with-tab">
        <img src="./assets/images/thunderbolt 1.png" class="card-icon" alt="thunderbolt-icon">
      </div>
    </div>
    <!-- Login Sibling Section -->
  </div>

</body>

</html>
